plugins {
    id 'com.android.application'
    id 'dagger.hilt.android.plugin'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id("kotlin-parcelize")
    id 'kotlin-android'
}

android {
    signingConfigs {
//        debug {
//            storeFile file('E:\\platform.keystore')
//            storePassword '123456'
//            keyAlias 'platform'
//            keyPassword '123456'
//        }
//        release {
////            manifestPlaceholders = [
