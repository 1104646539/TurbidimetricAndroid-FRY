////            ]
//            storeFile file('E:\\platform.keystore')
//            storePassword '123456'
//            keyAlias 'platform'
//            keyPassword '123456'
//        }
    }
    compileSdk 35

    defaultConfig {
        applicationId "com.wl.turbidimetric"
        minSdk 24
        targetSdk 32
        versionCode 1
        versionName "1.0.1.0-保存质控范围"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true

        javaCompileOptions {
            annotationProcessorOptions {
                arguments += ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }
    //release版本输出包名自动追加版本号和版本名称
    applicationVariants.all {
        variant ->
            variant.outputs.all {
                //只处理生产版本
                if (buildType.name == 'release') {
                    def createTime = new Date().format("YYYY-MM-dd", TimeZone.getTimeZone("GMT+08:00"))
                    outputFileName = "特定蛋白分析仪控制软件" + defaultConfig.versionName + "_" + createTime + ".apk"
                }
            }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    buildFeatures {
        dataBinding true
        buildConfig = true
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            zipAlignEnabled true
//            buildConfigField("int", "buildNo", "${appBuildNo}")

        }
        debug {
            debuggable true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            zipAlignEnabled true
//            buildConfigField("int", "buildNo", "${appBuildNo}")、

        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    packagingOptions {
        exclude 'META-INF/INDEX.LIST'
        exclude 'classes.dex'
//        exclude '**.**'
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    //忽略错误\
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    namespace 'com.wl.turbidimetric'
}

